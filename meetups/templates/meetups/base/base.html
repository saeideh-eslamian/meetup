{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}All Meetups{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
        {% block site-css %}{% endblock %}
    </head>
    <body>
        <header id="main-header">
            <nav><a href="/meetups" id="main-logo" >DjangoMeetups</a></nav>
            <h1>{% block main-heading %}this may meetups site{% endblock %}</h1>
            {% block header-content %}{% endblock %}
        </header>
        <main>
            {% block body %}{% endblock %}
        </main>
    </body>
</html>
